<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lamination Weight Calculator</title>

  <!-- ===== CSS LINK ===== -->
  <link rel="stylesheet" href="styles1.css">
</head>
<body>

<!-- ================= HEADER ================= -->
<header class="app-header">
  <h1>Lamination Weight Calculator</h1>
  <p>Internal Core Calculation Tool</p>
</header>

<!-- ================= MAIN GRID ================= -->
<main class="app-grid">

 <!-- ---------- ORDER INPUT TABLE ---------- -->
<section class="card input-panel">
  <h2>Order Input</h2>

  <table class="item-table">
    <thead>
      <tr>
        <th>Winding</th>
        <th>kVAR</th>
        <th>Detuning</th>
        <th>Quantity</th>
        <th></th>
      </tr>
    </thead>

    <tbody id="itemBody">
      <!-- rows created by JS -->
    </tbody>
  </table>

  <button class="primary-btn" onclick="addItem()">+ Add Item</button>
</section>

<!-- ---------- LAMINATION SUMMARY ---------- -->
<section class="card summary-panel">
  <h2>Lamination Requirement Summary</h2>

  <table class="summary-table">
    <thead>
      <tr>
        <th>Lamination Size</th>
        <th>Total Limbs</th>
        <th>Total Yokes</th>
      </tr>
    </thead>

    <tbody id="summaryBody">
      <!-- Filled by JS -->
    </tbody>
  </table>
</section>



  <!-- ---------- STACK DETAILS ---------- -->
  <section class="card stack-panel">
    <h2>Stack Details</h2>

    <div class="row">
      <span>Lamination Size</span>
      <span id="lamSize">—</span>
    </div>

    <div class="row">
      <span>Stack Height (mm)</span>
      <span id="stackHeight">—</span>
    </div>

    <div class="row">
      <span>No. of Sheets</span>
      <span id="sheetCount">—</span>
    </div>
  </section>

   <!-- ---------- RESULT SUMMARY ---------- -->
  <section class="card result-panel">
    <h2>Result Summary</h2>

    <div class="result-row total">
      <span>Total Core Weight (kg)</span>
      <strong id="totalWeight">0</strong>
    </div>
  </section>

</main>

<!-- ===== JS LINK (MUST BE HERE) ===== -->
<script src="script1.js"></script>

</body>
</html>
